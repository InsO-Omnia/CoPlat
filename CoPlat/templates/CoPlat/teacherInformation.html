<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>在线协同教学系统</title>
	<script src="../../static/jscss/jquery-2.1.4.min.js"></script>
	<script src="../../static/jscss/bootstrap.min.js"></script>
	<link rel="stylesheet" href="../../static/jscss/bootstrap.min.css">
	<link rel="stylesheet" href="../../static/jscss/style.css">
	<script src="../../static/jscss/my.js"></script>
	<script>
		$(document).ready(teacherReady);
		window.onload = function(){
			var url = '/CoPlat/get_teacherName_response/';
			var teacherid = getCookie('teacherid');
			$.post(url, {TeacherId: teacherid}).success(function(data){
				var json = data;
				$('#teacherid').val(teacherid);
				$('#teachername').val(json['TeacherName']);
			});
		};
		function changePassword(){
			var teacherid = getCookie('teacherid');
			var pwd1 = $('#pwd1').val();
			var pwd2 = $('#pwd2').val();
			var pwd3 = $('#pwd3').val();
			if(pwd1 == ''){
				alert('请输入原密码');
				return;
			}
			if(pwd2 != pwd3){
				alert('两次输入的新密码不符');
				return;
			}
			if(pwd2.length < 6 || pwd3.length < 6){
				alert('新密码太短，密码长度应不少于6位');
				return;
			}
			var url = '/CoPlat/update_teacherPassword/';
			$.post(url,{TeacherId: teacherid, Pwd1: pwd1, Pwd2: pwd2}).success(function(data){
				var json = data;
				if(json['Status'] == 'Success'){
					alert('密码修改成功');
				}
				else if(json['Status'] == 'Fail'){
					alert('密码修改失败');
				}
			});
		}
	</script>
</head>
<body>
<div class="container-fluid">
	<div class="row">
		<div class="col-md-7">
			<div id="title">
				在线协同教学系统
			</div>
		</div>
		<div class="col-md-5">
			<div id="userinfo">

			</div>
		</div>
	</div>
	<div id="nav">
		<div class="row">
			<div class="col-md-2">
				<div class="item">
					<a href="/CoPlat/teacher_course_load/" target="_self">查看课程</a>
				</div>
			</div>
			<div class="col-md-2">
				<div class="selecteditem">
					<a href="/CoPlat/teacherInformation-load/" target="_self">管理个人信息</a>
				</div>
			</div>
		</div>
	</div>
	<div class="row">
		<div class="col-md-12">
			<div id="maincontainer">
				<div class="row">
					<div class="col-md-3">
						<div class="form-group">
							<div class="input-group">
								<div class="input-group-addon">　ID</div>
								<input class="form-control" type="text" disabled="disabled" id="teacherid">
							</div>
						</div>
						<div class="form-group">
							<div class="input-group">
								<div class="input-group-addon">姓名</div>
								<input class="form-control" type="text" disabled="disabled" id="teachername">
							</div>
						</div>
					</div>
					<div class="col-md-3">
						<div class="form-group">
							<label>修改密码</label>
							<div class="input-group">
								<div class="input-group-addon">　原密码</div>
								<input class="form-control" type="password" id="pwd1">
							</div>
						</div>
						<div class="form-group">
							<div class="input-group">
								<div class="input-group-addon">　新密码</div>
								<input class="form-control" type="password" id="pwd2">
							</div>
						</div>
						<div class="form-group">
							<div class="input-group">
								<div class="input-group-addon">确认密码</div>
								<input class="form-control" type="password" id="pwd3">
							</div>
						</div>
						<div class="form-group">
							<button class="btn btn-default" id="changepwd" onclick="changePassword()">提交</button>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>


</body>
</html>
